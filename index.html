<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="script.js" defer></script>
	</head>
	<body>
		<h1>My Library</h1>
		<button onclick="showDialog()">Add book</button>
		<dialog>
			<p>Add a book:</p>
			<form method="dialog">
				<label for="title">Title:</label><input type="text" name="title" id="title" required /> <label for="author">Author:</label><input type="text" name="author" id="author" required /> <label for="pages">Pages:</label
				><input type="number" name="pages" id="pages" required /> <label for="isRead">Read?:</label><input type="checkbox" name="isRead" id="isRead" required />
				<button type="submit">Add book</button>
				<button onclick="closeDialog()">Close</button>
			</form>
		</dialog>
		<div class="book-container"></div>
	</body>
</html>
